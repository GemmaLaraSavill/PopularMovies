apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.nanodegree.gemma.popularmovies2"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    // If the project is using the okhttp library then picasso will automatically use it as the default downloader and the disk cach√© will work automatically: http://stackoverflow.com/questions/23280242/using-picasso-with-custom-disk-cache?lq=1
    compile 'com.squareup.okhttp:okhttp:2.+'
//    compile 'com.squareup.okhttp:okhttp-urlconnection:2.+'
}
